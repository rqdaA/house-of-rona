# The URL the site will be built for
base_url = "https://blog.rqda.wtf"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "terminal"
title = "House-of-Rona"
description = "Rona„ÅÆÈõëË®ò"
default_language = "ja"

taxonomies = [
    { name = "tags", feed = true },
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true


[extra]
accent_color = "green-auto"
background_color = "dark"
copyright_html = "&#169 2025 Rona üêà"
menu_items = [
    { name = "<i class='nf nf-oct-tag'></i>tags", url = "$BASE_URL/tags" },
    { name = "<i class='nf nf-dev-github_alt'></i>whoami", url = "$BASE_URL/about" },
    # set newtab to true to make the link open in new tab
    { name = "<i class='nf nf-cod-github_inverted'></i>github", url = "https://github.com/rqdaA", newtab = true },
    { name = "<i class='nf nf-cod-twitter'></i>twitter", url = "https://twitter.com/907903", newtab = true },
]
logo_text = "House-of-Rona"
logo_icon = "https://github.com/rqdaA.png"
favicon = "/images/favicon.png"
favicon_mimetype = "image/png"
# Whether to show links to earlier and later posts
# on each post page (defaults to true).
enable_post_view_navigation = true

# The text shown at the bottom of a post,
# before earlier/later post links.
# Defaults to "Thanks for reading! Read other posts?"
post_view_navigation_prompt = "Other posts"
page_titles = "combined"
